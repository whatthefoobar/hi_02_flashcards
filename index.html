<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- to fix my favicon.ico error i get in console.log -->
  <link rel="shortcut icon" href="#"> 

  <script src="./js/main.js" defer ></script>
  <!-- link to css stylesheet -->
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/c0f45b7229.js" crossorigin="anonymous"></script>
  <title>Flashcards app with nav bar</title>
</head>
<body>
  <nav>
    <a href="#" class="navToggleBtn"></a>
    <ul>
      <li><a href="index.html">Learn</a></li> 
      <li><a href="#">Test</a></li>
      <li><a href="#">Write</a></li>
      <li><a href="#">Spell</a></li>  
    </ul>
  </nav>   
    <!-- the actual flashcard -->
    <div class="container">
      <div class="cardContainer">   
        <div class="card">
          <figure class="front">  
            <h1 class="title">Useless phrases in Chinese <br>Press Start to begin</h1>
            <h2 id="frontCard"></h2>
          </figure>
          <figure class="back">
            <button class="soundBtn hidden"><i class="fas fa-volume-down fa-2x"></i></button>
            <h1 class="title">Press Start to begin.</h1>
            <h2 id="backCard"></h2>
          </figure>
        </div>
      </div>
    </div>
      
    <div class="btnContainer">
      <button class="ctrlBtn" id ="prevBtn"><i class="fas fa-long-arrow-alt-left fa-2x"></i></button>
      <button class="ctrlBtn" id = "startBtn">Start/Reset</button>
      <button class="ctrlBtn" id = "nextBtn"><i class="fas fa-long-arrow-alt-right fa-2x"></i></button>
    </div>
   
  </div>


 
<!-- link to js file  -->

</body>
</html>
