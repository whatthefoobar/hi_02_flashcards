<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- to fix my favicon.ico error i get in console.log -->
  <link rel="shortcut icon" href="#"> 
  <!-- link to css stylesheet -->
  <link rel="stylesheet" href="style.css">
 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Flashcards app with nav bar</title>
</head>
<body>

    <!-- the actual flashcard -->
    <div class="container">
      <div class="cardContainer">   
        <div class="card">
          <figure class="front">  
            <h1 class="title">Useless phrases in Chinese <br>Press Start to begin</h1>
            <h2 id="frontCard"></h2>
          </figure>
          <figure class="back">
            <button class="soundBtn hidden">
             
              <i class="fas fa-volume-down "></i>
            </button>
            <h1 class="title">Press Start to begin.</h1>
            <h2 id="backCard"></h2>
          </figure>
        </div>
      </div>

       <div class="btnContainer">
      <button class="ctrlBtn" id ="prevBtn"><i class="fas fa-long-arrow-alt-left "></i></button>
      <button class="ctrlBtn" id = "startBtn">Start/Reset</button>
      <button class="ctrlBtn" id = "nextBtn"><i class="fas fa-long-arrow-alt-right "></i></button>
    </div>

    </div>
      
   
   
  </div>

<script src="main.js"></script>
</body>
</html>
