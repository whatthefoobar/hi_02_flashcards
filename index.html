  <title>Flashcards app with nav bar</title>

<body>
  <nav>
    <a href="#" class="navToggleBtn"></a>
    <ul>
      <li><a href="/">Learn</a></li> 
      <li><a href="#">Test</a></li>
      <li><a href="#">Write</a></li>
      <li><a href="#">Spell</a></li>  
    </ul>
  </nav>   
    <!-- the actual flashcard -->
    <div class="container">
      <div class="cardContainer">   
        <div class="card">
          <figure class="front">  
            <h1 class="title">Useless phrases in Chinese <br>Press Start to begin</h1>
            <h2 id="frontCard"></h2>
          </figure>
          <figure class="back">
            <button class="soundBtn hidden"><i class="fas fa-volume-down "></i></button>
            <h1 class="title">Press Start to begin.</h1>
            <h2 id="backCard"></h2>
          </figure>
        </div>
      </div>

       <div class="btnContainer">
      <button class="ctrlBtn" id ="prevBtn"><i class="fas fa-long-arrow-alt-left "></i></button>
      <button class="ctrlBtn" id = "startBtn">Start/Reset</button>
      <button class="ctrlBtn" id = "nextBtn"><i class="fas fa-long-arrow-alt-right "></i></button>
    </div>

    </div>
      
   
   
  </div>


 
<!-- link to js file  -->

<script src="./js/main.js"></script>
